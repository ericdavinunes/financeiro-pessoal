<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard com Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+yJvLXtWMTyOQbC9NPENlOAnwqkXSEAjQWcZC+lvuNkZB8v9sf8jy+k1A9Z8L+SK"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid mt-3">
      <!-- Linha com Dashboard e Menu -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="m-0">Dashboard</h1>
        <div>
          <!-- Exemplo de menu, pode ser botão, dropdown ou links -->
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">Opção 1</button>
            <button type="button" class="btn btn-secondary">Opção 2</button>
          </div>
        </div>
      </div>

      <!-- Conteúdo principal (React vai renderizar aqui) -->
      <div id="root"></div>
    </div>

    <!-- Scripts -->
    <script type="module" src="src/main.jsx"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
